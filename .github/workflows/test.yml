name: OpenVAS Scan

on:
  push:
    paths:
     - .github/workflows/test.yml
     
  workflow_dispatch:

jobs:
  openvas-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: projects

    - name: Set up OpenVAS
      run: |
        sudo apt-get update
        sudo apt-get install -y openvas

    - name: Fix OpenVAS log permissions
      run: |
        sudo chmod -R 755 /var/log/gvm
        sudo chmod 666 /var/log/gvm/openvas.log
        sudo systemctl restart ospd-openvas
        
    - name: Run OpenVAS scan
      run: |
        openvas -h
        openvas -s projects

        echo ==================================
        openvas scan start "GitHub Action Scan"
        echo ==================================
        openvas scan wait "GitHub Action Scan"

    - name: Upload Scan Results
      uses: actions/upload-artifact@v4
      with:
        name: scan-results
        path: /var/lib/gvm/scans/GitHub_Action_Scan/report.html
